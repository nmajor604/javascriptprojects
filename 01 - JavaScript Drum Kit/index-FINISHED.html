<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<ul id="keyboard">
  <li note="C" class="white">A</li>
  <li note="C#" class="black">W</li>
  <li note="D" class="white offset">S</li>
  <li note="D#" class="black">E</li>
  <li note="E" class="white offset">D</li>
  <li note="F" class="white">F</li>
  <li note="F#" class="black">T</li>
  <li note="G" class="white offset">G</li>
  <li note="G#" class="black">Y</li>
  <li note="A" data-key="83" class="white offset">H</li>
  <li note="A#" class="black">U</li>
  <li note="B" class="white offset">J</li>
  <li note="C2" class="white">K</li>
  <li note="C#2" class="black">O</li>
  <li note="D2" class="white offset">L</li>
  <li note="D#2" class="black">P</li>
  <li note="E2" class="white offset">;</li>
</ul>

  
    

  <audio id="A" data-key="83" src="sounds/piano-mp3_A4.mp3"></audio>
  <audio id="B" data-key="68" src="sounds/piano-mp3_B4.mp3"></audio>
  <audio id="C" data-key="70" src="sounds/piano-mp3_C4.mp3"></audio>
  <audio id="D" data-key="71" src="sounds/piano-mp3_D4.mp3"></audio>
  <audio id="E" data-key="72" src="sounds/piano-mp3_E4.mp3"></audio>
  <audio id="F" data-key="74" src="sounds/piano-mp3_F4.mp3"></audio>
  <audio id="G" data-key="75" src="sounds/piano-mp3_G4.mp3"></audio>

  <div class="button">
    <button class="changekey" onclick=reversePitch()>Reverse</button>
  </div>

<script>

  function reversePitch() {
    document.getElementById("A").setAttribute('src', 'sounds/piano-mp3_G4.mp3');
    document.getElementById("B").setAttribute('src', 'sounds/piano-mp3_F4.mp3');
    document.getElementById("C").setAttribute('src', 'sounds/piano-mp3_E4.mp3');
    document.getElementById("D").setAttribute('src', 'sounds/piano-mp3_D4.mp3');
    document.getElementById("E").setAttribute('src', 'sounds/piano-mp3_C4.mp3');
    document.getElementById("F").setAttribute('src', 'sounds/piano-mp3_B4.mp3');
    document.getElementById("G").setAttribute('src', 'sounds/piano-mp3_A4.mp3');


  }


  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
