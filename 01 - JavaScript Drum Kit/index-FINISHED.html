<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="83" class="key">
        <kbd>A</kbd>
      <!-- <span class="sound">clap</span> -->
    </div>
    <div data-key="68" class="key">
      <kbd>B</kbd>
      <!-- <span class="sound">hihat</span> -->
    </div>
    <div data-key="70" class="key">
      <kbd>C</kbd>
      <!-- <span class="sound">kick</span> -->
    </div>
    <div data-key="71" class="key">
      <kbd>D</kbd>
      <!-- <span class="sound">openhat</span> -->
    </div>
    <div data-key="72" class="key">
      <kbd>E</kbd>
      <!-- <span class="sound">boom</span> -->
    </div>
    <div data-key="74" class="key">
      <kbd>F</kbd>
      <!-- <span class="sound">ride</span> -->
    </div>
    <div data-key="75" class="key">
      <kbd>G</kbd>
      <!-- <span class="sound">snare</span> -->
    </div>
  </div>

  <audio id="A" data-key="83" src="sounds/piano-mp3_A4.mp3"></audio>
  <audio id="B" data-key="68" src="sounds/piano-mp3_B4.mp3"></audio>
  <audio id="C" data-key="70" src="sounds/piano-mp3_C4.mp3"></audio>
  <audio id="D" data-key="71" src="sounds/piano-mp3_D4.mp3"></audio>
  <audio id="E" data-key="72" src="sounds/piano-mp3_E4.mp3"></audio>
  <audio id="F" data-key="74" src="sounds/piano-mp3_F4.mp3"></audio>
  <audio id="G" data-key="75" src="sounds/piano-mp3_G4.mp3"></audio>

  <div class="button">
    <button class="changekey" onclick=reversePitch()>Reverse</button>
  </div>

<script>

  function reversePitch() {
    document.getElementById("A").setAttribute('src', 'sounds/piano-mp3_G4.mp3');
    document.getElementById("B").setAttribute('src', 'sounds/piano-mp3_F4.mp3');
    document.getElementById("C").setAttribute('src', 'sounds/piano-mp3_E4.mp3');
    document.getElementById("D").setAttribute('src', 'sounds/piano-mp3_D4.mp3');
    document.getElementById("E").setAttribute('src', 'sounds/piano-mp3_C4.mp3');
    document.getElementById("F").setAttribute('src', 'sounds/piano-mp3_B4.mp3');
    document.getElementById("G").setAttribute('src', 'sounds/piano-mp3_A4.mp3');


  }


  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
